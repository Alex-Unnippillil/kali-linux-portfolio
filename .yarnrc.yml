yarnPath: .yarn/releases/yarn-4.9.2.cjs
nodeLinker: node-modules

packageExtensions:
  "3d-force-graph-ar@*":
    dependencies:
      aframe: "^1.5.0"
  "aframe-forcegraph-component@*":
    dependencies:
      three: "^0.179.1"
  "react-force-graph@*":
    dependencies:
      aframe: "^1.5.0"

logFilters:
  - pattern: "deprecated sourcemap-codec@1.4.8"
    level: discard
  - pattern: "Glob versions prior to v9 are no longer supported"
    level: discard
  - pattern: "inflight@1.0.6: This module is not supported"
    level: discard
  - pattern: "The engine \"bare\" appears to be invalid."
    level: discard
  - pattern: "Resolution field \"magic-string@npm:^0.25.0\" is incompatible with requested version \"magic-string@npm:^0.25.7\""
    level: discard
  - pattern: "Resolution field \"magic-string@npm:^0.25.7\" is incompatible with requested version \"magic-string@npm:^0.25.0\""
    level: discard
  - pattern: "Resolution field \"magic-string@*\" is incompatible with requested version"
    level: info

