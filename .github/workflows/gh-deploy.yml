name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: corepack enable
      - name: Installing Packages
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: yarn test:e2e

      - name: Building
        run: yarn build
        env:
          NEXT_PUBLIC_TRACKING_ID: ${{ secrets.NEXT_PUBLIC_TRACKING_ID }}
          NEXT_PUBLIC_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_SERVICE_ID }}
          NEXT_PUBLIC_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_TEMPLATE_ID }}
          NEXT_PUBLIC_USER_ID: ${{ secrets.NEXT_PUBLIC_USER_ID }}

      - name: Check for bundled Node core modules
        run: yarn check:node-core

      - name: Exporting Bundle File
        run: yarn export
      - run: touch ./out/.nojekyll

      - name: Deploy to Github-Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: out
