name: Node.js CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.2 --activate
      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 lsof libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 libxss1 libasound2t64 fonts-liberation libappindicator3-1 xdg-utils
      - name: Installing Packages
        run: yarn install --immutable
      - name: Deduplicate dependencies
        run: yarn dedupe
      - name: Verify dependencies are deduped
        run: yarn dedupe --check

      - name: Test
        run: yarn jest -w=1 --forceExit

      - name: Lint
        run: yarn lint

      - name: Type Check
        run: yarn tsc --noEmit

      - name: Building
        run: yarn build
        env:
          NEXT_PUBLIC_TRACKING_ID: ${{ secrets.NEXT_PUBLIC_TRACKING_ID }}
          NEXT_PUBLIC_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_SERVICE_ID }}
          NEXT_PUBLIC_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_TEMPLATE_ID }}
          NEXT_PUBLIC_USER_ID: ${{ secrets.NEXT_PUBLIC_USER_ID }}

      - name: Exporting Bundle File
        run: yarn export
      - run: touch ./out/.nojekyll

      - name: Deploy to Github-Pages 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages 
          folder: out 
