name: CI

on:
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn typecheck

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn test --coverage

  e2e:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: npx playwright test tests/e2e --trace on
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: test-results/**/*.zip
          if-no-files-found: ignore

  smoke:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: yarn smoke

  pa11y:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: npx pa11y-ci --config pa11yci.json

  pwa:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn build
      - run: npx playwright install --with-deps
      - run: |
          yarn start &
          npx wait-on http://localhost:3000
      - run: npx playwright test -c playwright/playwright.config.ts pwa.spec.ts

  security:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn npm audit


validate-apps:

    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npm run validate:apps


  vercel-preview:
    runs-on: ubuntu-latest
    needs: [install, typecheck]
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - id: deploy
        run: |
          url=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --json | jq -r '.url')
          echo "preview_url=https://$url" >> "$GITHUB_OUTPUT"
      - run: node scripts/check-security-headers.mjs ${{ steps.deploy.outputs.preview_url }}

  export:
    runs-on: ubuntu-latest
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - smoke
      - security
      - verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: ANALYZE=true yarn build
      - name: Enforce bundle budgets
        run: yarn check-budgets
      - run: yarn export
      - uses: actions/upload-artifact@v4
        with:
          name: export
          path: out
          if-no-files-found: error
