name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn tsc --noEmit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn test --coverage

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn npm audit --severity high

  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress README.md docs/**/*.md

  lighthouse:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: yarn build
      - run: yarn start & npx wait-on http://localhost:3000
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: http://localhost:3000/
          budgetPath: ./lighthouse-budget.json
      - name: Structured data validation
        run: npx structured-data-testing-tool http://localhost:3000
      - run: kill $(jobs -p) || true

  vercel-preview:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
