name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn test:unit
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
      - run: npx playwright install --with-deps
      - run: yarn test:e2e
