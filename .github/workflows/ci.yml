name: CI

on:
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Check Yarn constraints
        run: |
          set -o pipefail
          yarn constraints 2>&1 | tee /tmp/yarn-constraints.log
          ! grep -q "Done with warnings" /tmp/yarn-constraints.log
          rm -f /tmp/yarn-constraints.log
      - name: Ensure dependencies are deduplicated
        run: |
          set -o pipefail
          yarn dedupe --check 2>&1 | tee /tmp/yarn-dedupe.log
          ! grep -q "Done with warnings" /tmp/yarn-dedupe.log
          rm -f /tmp/yarn-dedupe.log
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log
      - run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log
      - run: npm run tsc -- --noEmit

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log
      - run: yarn test --coverage

  security:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log
      - run: yarn npm audit

  vercel-preview:
    runs-on: ubuntu-latest
    needs: install
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            .yarn/install-state.gz
      - name: Print tool versions
        run: |
          node -v
          yarn -v
      - name: Install dependencies (immutable, no warnings)
        run: |
          set -o pipefail
          yarn install --immutable --immutable-cache 2>&1 | tee /tmp/yarn-install.log
          ! grep -q "Done with warnings" /tmp/yarn-install.log
          rm -f /tmp/yarn-install.log
      - run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - run: npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
