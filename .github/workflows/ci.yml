name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn lint:ci
      - run: yarn typecheck
      - run: yarn build:ci
      - name: Jest tests
        run: yarn test --ci | tee jest-report.txt
      - name: Upload Jest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: jest-report.txt

      - name: Vitest unit tests
        run: yarn test:unit --run | tee vitest-report.txt
      - name: Upload Vitest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: vitest-report.txt

      - name: E2E tests
        run: yarn test:e2e --reporter=html | tee e2e-report.txt
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            e2e-report.txt
            playwright-report
          if-no-files-found: ignore

      - name: Lighthouse
        run: yarn lighthouse --collect.startServerCommand="yarn start" --collect.startServerReadyPattern="ready on"
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci

