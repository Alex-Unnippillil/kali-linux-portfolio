name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn tsc --noEmit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn test --coverage

  e2e:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: npx playwright test tests/keymap-overlay.spec.ts

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn npm audit --severity high

  vercel-preview:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
