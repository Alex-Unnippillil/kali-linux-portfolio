name: CI

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn tsc --noEmit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn test --coverage

  playwright:
    runs-on: ubuntu-latest
    needs: install
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable --immutable-cache
      - run: npx playwright install --with-deps
      - run: yarn build
      - run: |
          yarn start --hostname 0.0.0.0 --port 3000 &
          npx wait-on http://127.0.0.1:3000
      - name: Run Playwright tests
        env:
          BASE_URL: http://127.0.0.1:3000
        run: npx playwright test
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-results
          if-no-files-found: warn

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn npm audit --severity high

  vercel-preview:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.head.repo.fork && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - run: yarn --version
      - run: yarn install --immutable
      - run: yarn dedupe --check
      - run: yarn dlx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - run: yarn dlx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
