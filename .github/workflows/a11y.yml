name: Accessibility

on:
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - run: yarn install --immutable
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: mkdir -p a11y/pa11y a11y/axe a11y/playwright
      - run: npx pa11y-ci --config pa11yci.json --threshold 0 --reporter html > a11y/pa11y/report.html
      - run: npx axe $(node -e "const c=require('./pa11yci.json'); process.stdout.write(c.urls.join(' '))") --dir a11y/axe --format html --exit --threshold 0
      - run: npx playwright test playwright/a11y.spec.ts --reporter html --output a11y/playwright
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: a11y
