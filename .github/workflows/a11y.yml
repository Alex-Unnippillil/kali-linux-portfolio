name: Accessibility

on:
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - run: npx pa11y-ci --config pa11yci.json
      - name: Run Playwright accessibility checks
        run: npx playwright test playwright/a11y.spec.ts
      - name: Audit /apps/alex with Lighthouse CI
        run: npx playwright test playwright/lighthouse.spec.ts
      - name: Upload Lighthouse report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-ci-report
          path: lhci-report
          if-no-files-found: warn
