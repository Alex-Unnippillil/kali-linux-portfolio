name: Accessibility

on:
  pull_request:

jobs:
  a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --immutable
      - run: npx playwright install --with-deps
      - run: |
          yarn dev &
          npx wait-on http://localhost:3000
      - name: Generate axe accessibility report
        run: node scripts/a11y-report.mjs
      - name: Upload axe accessibility report
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: reports/a11y/*.json
          if-no-files-found: warn
      - run: npx pa11y-ci --config pa11yci.json
      - run: npx playwright test playwright/a11y.spec.ts
