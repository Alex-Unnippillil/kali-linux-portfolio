<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Racer Editor</title>
  <style>
    body { margin:0; background:#222; color:white; font-family:sans-serif; }
    #controls { position:fixed; top:8px; left:8px; background:rgba(0,0,0,0.5); padding:4px 8px; font-size:14px; }
    canvas { background:#000; display:block; margin:0 auto; }
    #shareCode { width:300px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <input id="shareCode" readonly placeholder="Share code" />
  </div>
  <canvas id="editor" width="800" height="800"></canvas>
  <script type="module" src="./editor.js"></script>
</body>
</html>
