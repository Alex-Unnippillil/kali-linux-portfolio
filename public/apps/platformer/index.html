<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game" width="640" height="360"></canvas>
  <div id="timer" aria-live="off"></div>
  <div id="complete" class="hidden" role="status" aria-live="assertive">Level Complete!</div>
  <div id="controls">
    <button id="btnLeft">◀</button>
    <button id="btnRight">▶</button>
    <button id="btnJump">⮝</button>
  </div>
  <div id="settings">
    <div>
      Buffer:
      <input id="bufferSlider" type="range" min="0" max="300" />
      <span id="bufferLabel"></span>ms
    </div>
    <div>
      Pad Left: <button id="padLeft"></button>
    </div>
    <div>
      Pad Right: <button id="padRight"></button>
    </div>
    <div>
      Pad Jump: <button id="padJump"></button>
    </div>
  </div>
  <div id="announcer" class="sr-only" aria-live="polite"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
