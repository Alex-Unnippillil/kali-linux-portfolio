<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game" width="640" height="360"></canvas>
  <div id="ui">
    <select id="levelSelect"></select>
    <div id="timer"></div>
    <button id="mode">Edit</button>
    <button id="exportReplay">Export Replay</button>
    <label><input type="checkbox" id="touchToggle" />Touch</label>
    <label><input type="checkbox" id="reduceMotion" />Reduced Motion</label>
    <label><input type="checkbox" id="highContrast" />High Contrast</label>
    <div id="palette" class="hidden">
      <button data-tile="0">Empty</button>
      <button data-tile="1">Solid</button>
      <button data-tile="2">Slope \/</button>
      <button data-tile="3">Slope /</button>
      <button data-tile="4">Checkpoint</button>
      <button data-tile="5">Coin</button>
    </div>
  </div>
  <div id="touchControls" class="hidden">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
    <button id="jumpBtn">⤒</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
