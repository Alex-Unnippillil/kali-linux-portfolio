<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Platformer Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div id="palette"></div>
  <div>
    <input id="mapName" placeholder="map name" />
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
    <button id="exportBtn">Export</button>
  </div>
  <textarea id="output" rows="5"></textarea>
  <p>Left click to paint tiles. Right click to set spawn.</p>
  <canvas id="editor" width="320" height="160"></canvas>
  <script type="module" src="editor.js" defer></script>
</body>
</html>
