<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline</title>
  <link rel="stylesheet" href="/offline.css">
</head>
<body>
  <main>
    <h1>Offline</h1>
    <p>You appear to be offline. Please check your connection.</p>
    <button id="retry">Retry</button>
    <section>
      <h2>Cached Apps</h2>
      <ul id="apps"></ul>
    </section>
    <section>
      <h2>Cached Docs</h2>
      <ul id="docs"></ul>
    </section>
    <section>
      <h2>Cached Pages</h2>
      <ul id="routes"></ul>
    </section>
  </main>
  <script src="/offline.js" defer></script>
</body>
</html>
