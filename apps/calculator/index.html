<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div id="display" class="display" tabindex="0"></div>
    <button id="toggle-precise" class="toggle" aria-pressed="true">Precise Mode: On</button>
    <button id="toggle-scientific" class="toggle" aria-pressed="false">Scientific</button>
    <div class="buttons">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">&divide;</button>
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">&times;</button>
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">&minus;</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-action="equals">=</button>
      <button class="btn" data-value="+">+</button>
      <button class="btn span-two" data-action="clear">C</button>
    </div>
    <div id="scientific" class="scientific hidden">
      <button class="btn" data-value="sin(">sin</button>
      <button class="btn" data-value="cos(">cos</button>
      <button class="btn" data-value="tan(">tan</button>
      <button class="btn" data-value="sqrt(">&#8730;</button>
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>
    </div>
    <details id="history-container">
      <summary>History</summary>
      <div id="history" class="history" aria-live="polite"></div>
    </details>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@13.2.3/lib/browser/math.js"></script>
  <script src="main.js"></script>
</body>
</html>
