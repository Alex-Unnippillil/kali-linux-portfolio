<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer & Stopwatch</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <button id="modeTimer">Timer</button>
    <button id="modeStopwatch">Stopwatch</button>
  </div>

  <div id="timerControls">
    <div>
      <input type="number" id="minutes" min="0" value="25" aria-label="minutes" /> :
      <input type="number" id="seconds" min="0" max="59" value="0" aria-label="seconds" />
    </div>
    <div class="display" id="timerDisplay">25:00</div>
    <div>
      <button id="startTimer">Start</button>
      <button id="stopTimer">Stop</button>
      <button id="resetTimer">Reset</button>
    </div>
  </div>

  <div id="stopwatchControls" class="hidden">
    <div class="display" id="stopwatchDisplay">00:00</div>
    <div>
      <button id="startWatch">Start</button>
      <button id="pauseWatch">Pause</button>
      <button id="resetWatch">Reset</button>
      <button id="lapWatch">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <div id="breakOverlay" class="break-overlay hidden">
    <p>Break time! Resume in <span id="breakCountdown">05:00</span></p>
    <button id="postponeBreak">Postpone 5m</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
