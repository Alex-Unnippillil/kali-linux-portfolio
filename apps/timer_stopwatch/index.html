<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer & Stopwatch</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 50px;
      background: #f0f0f0;
    }
    .display {
      font-size: 4rem;
      font-family: 'Courier New', monospace;
      margin: 20px 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    input {
      width: 60px;
      text-align: center;
      font-size: 1rem;
      padding: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    li {
      background: #fff;
      margin: 2px 0;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div>
    <button id="modeTimer">Timer</button>
    <button id="modeStopwatch">Stopwatch</button>
  </div>

  <div id="timerControls">
    <div>
      <input type="number" id="minutes" min="0" value="0" /> :
      <input type="number" id="seconds" min="0" max="59" value="30" />
    </div>
    <div class="display" id="timerDisplay">00:30</div>
    <div>
      <button id="startTimer">Start</button>
      <button id="stopTimer">Stop</button>
      <button id="resetTimer">Reset</button>
    </div>
  </div>

  <div id="stopwatchControls" style="display:none;">
    <div class="display" id="stopwatchDisplay">00:00</div>
    <div>
      <button id="startWatch">Start</button>
      <button id="stopWatch">Stop</button>
      <button id="resetWatch">Reset</button>
      <button id="lapWatch">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
