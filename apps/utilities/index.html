<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utilities</title>
  <link rel="stylesheet" href="design-tokens.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Utilities</h1>
  <label for="search" class="sr-only">Search tools</label>
  <input type="search" id="search" placeholder="Search tools" aria-label="Search tools" />
  <ul id="tools"></ul>

  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <button id="modal-close" aria-label="Close modal">&times;</button>
      <iframe id="modal-iframe" title="" sandbox="allow-scripts allow-popups allow-popups-to-escape-sandbox allow-forms"></iframe>
    </div>
  </div>

  <script src="modal.js"></script>
  <script src="global-search.js"></script>
</body>
</html>
