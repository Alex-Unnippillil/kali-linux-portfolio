<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Metadata Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #output ul { list-style: disc inside; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>PDF Metadata Viewer</h1>
  <input type="file" id="file" accept="application/pdf" />
  <div id="error" class="error"></div>
  <div id="output"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js';
    }
  </script>
  <script src="main.js"></script>
</body>
</html>
