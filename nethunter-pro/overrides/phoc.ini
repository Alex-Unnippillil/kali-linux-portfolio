# NetHunter Pro PinePhone compositor overrides
# Install to /etc/phoc/phoc.ini

[core]
# Keeps frame scheduling predictable on Allwinner A64 by aligning to 60 Hz.
max-fps=60

# Reduce wake-up time after idle; wlroots reads milliseconds.
idle-timeout=120000

# Force the hardware cursor to avoid software fallbacks when touch input is idle.
prefer-hardware-cursor=true

[input]
# Boost touch event throughput and avoid coalescing stalls.
touch-sample-rate=120

# Avoid pointer acceleration curves that fight stylus + finger input.
pointer-accel-profile=flat

[outputs]
# Force linear color to remove extra compositor passes.
color-mode=srgb

# Scale UI for PinePhone 720x1440 panel while keeping crisp text.
scale=1.25

[render]
# Enable damage tracking to avoid full-screen repaints.
damage-tracking=true

# When DRM is available, use direct scan-out for fullscreen apps.
allow-direct-scanout=true

# Prefer the GLES2 renderer on Lima GPU to reduce shader compile pressure.
prefer-gles2=true
