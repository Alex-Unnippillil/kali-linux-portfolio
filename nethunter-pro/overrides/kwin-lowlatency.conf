# NetHunter Pro PinePhone KWin compositor tweaks
# Install to /etc/xdg/kdeglobals.d/netrunner-lowlatency.conf

[Compositing]
# PinePhone GPUs prefer Xrender-less pipelines; reduce effect load.
Backend=OpenGL
GLCore=false
XRenderSmoothScale=false

# Keep animations short to avoid visible jank on 60 Hz panel.
AnimationDurationFactor=0.6

# Disable unneeded effects for Plasma Mobile session.
AllowSwitchToComposite=true
OpenGLIsUnsafe=false

[Effect-PresentWindows]
Enabled=false

[Effect-Blur]
Enabled=false

[Effect-Glide]
Enabled=false

[Effect-LatencyAllowlist]
Enabled=true

[General]
# Apply Kali accent colors when the theme packages are installed.
ColorScheme=KaliDark
Name=NetHunter Pro PinePhone profile
